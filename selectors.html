<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="selectors.css">
</head>
<body>
    <div class="product-cards featured-product">
        <h2>Dell i10 12th generation laptop</h2>
        <p>This is latest version</p>
        <span>750000</span> <br />
        <button>Add to Cart</button>
    </div>
    <div class="product-cards on-sale">
        <h2>Dell i10 11th generation laptop</h2>
        <p>This is latest version</p>
        <span class="out-of-stock">700000</span> <br />
        <button>Add to Cart</button>
    </div>
    <div class="product-cards" id="bestseller">
        <h2>Dell i10 10th generation laptop</h2>
        <p>This is latest version</p>
        <span>650000</span> <br />
        <button>Add to Cart</button>
    </div>
</body>
</html>
